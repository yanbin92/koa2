<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<ol>
    <li>cat1</li>
    <li>cat2</li>
    <li></li>
    <li></li>
    <li>cat5</li>

</ol>

<div>
    <img id='my-elem'>

    <p id='click_nums'></p>
</div>
<script>
'use strict';
var arrs=[{clicks:0},{clicks:0},{clicks:0},{clicks:0},{clicks:0},{clicks:0}]

var octopus={
    addClicks:function(position){
           ++arrs[position].clicks;
    }
}

var view={
    init:function(){
        for(var i=0;i<=5;i++){
            $('ol li:nth-child('+i+')').click((function(icopy){
                return function(){
                    //摄图不会直接更改model
                    console.log(icopy-1)
                    $('#click_nums').html(arrs[icopy].clicks);
                    $('#my-elem').attr('src','cat'+icopy+'.jpg');
                    $('#my-elem').unbind('click').click(function(e) {
                        //the element has been clicked... do stuff here
                    octopus.addClicks(icopy);
                    $('#click_nums').html(arrs[icopy].clicks);
            
                    });
                }
            })(i))
        
        }
    }
}
view.init();


</script>
