<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<ol>
    <li>cat1</li>
    <li>cat2</li>
    <li></li>
    <li></li>
    <li>cat5</li>

</ol>

<div>
    <img id='my-elem'>

    <p id='click_nums'></p>
</div>
<script>
'use strict';
var arrs=[{clicks:0},{clicks:0},{clicks:0},{clicks:0},{clicks:0},{clicks:0}]
for(var i=0;i<=5;i++){
    $('ol li:nth-child('+i+')').click((function(icopy){
        return function(){
            console.log(icopy-1)
             $('#click_nums').html(arrs[icopy].clicks);
            $('#my-elem').attr('src','cat'+icopy+'.jpg')
                    $('#my-elem').unbind('click').click(function(e) {
                    //the element has been clicked... do stuff here
                    var num= arrs[icopy].clicks;
                    
                    $('#click_nums').html(++num);
                    arrs[icopy].clicks=num;
                });
        }
    })(i))
  

}

</script>
