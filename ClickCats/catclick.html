<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<ol>
    <li>cat1</li>
    <li>cat2</li>
    <li>cat3</li>
    <li>cat4</li>
    <li>cat5</li>
</ol>

<div>
    <p id='cat_name'></p>
    <img id='my-elem'>
    <p id='click_nums'></p>
</div>
<script>
'use strict';
var arrs=[{name:'cat',clicks:0},{name:'cat',clicks:0},{clicks:0},{clicks:0},{clicks:0},{clicks:0}]

var octopus={
    addClicks:function(position){
           ++arrs[position].clicks;
    }
}

var view={
    init:function(){
        var cat_name=$('#cat_name');
        for(var i=0;i<=5;i++){
            $('ol li:nth-child('+i+')').click((function(icopy){
                return function(){
                    //view不会直接更改model
                    console.log(icopy-1)
                    cat_name.html(arrs[icopy].name);
                    $('#click_nums').html(arrs[icopy].clicks);
                    $('#my-elem').attr('src','cat'+icopy+'.jpg');
                    $('#my-elem').unbind('click').click(function(e) {
                        //the element has been clicked... do stuff here
                    octopus.addClicks(icopy);
                    $('#click_nums').html(arrs[icopy].clicks);
            
                    });
                }
            })(i))
        
        }
    }
}
view.init();


</script>
